<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script src="../js/jquery-3.7.1.min.js"></script>



</head>

<body>
  <h1>keyup 이벤트</h1>
  <table style="border: 1px solid skyblue;">
        <tr>
            <td>암호:</td>
            <td><input type="password" id="pwd" size="20"></td>
        </tr>
        <tr>
            <td>암호확인:</td>
            <td><input type="password" id="pwdConfirm" size="20"></td>
        </tr>
  </table>
    <div id="lblError">암호를 입력하시오.</div>

</body>
</html>

<!-- keyup 이벤트 사용
암호를 입력하는 순간 "암호를 입력하시오" 메시지가 사라짐
암호!=암호확인인 순간에는 "비밀번호가 일치하지 않습니다" 레드 document.write 
일치하면 "일치합니다" 문구 출력 블루-->
