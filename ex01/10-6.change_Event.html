<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.7.1.min.js"></script>
<script>
	$(function(){
		$('[name=job]').change(function(){
			console.log(event.target.value);// select 에서 선택된 값
	
			//선택된 번지수 : selectedIndex
			console.log(this.selectedIndex);
			$('#result').html("당신의 직업은 "+$(this).val()+" "+this.selectedIndex+"번지를 선택했어요");
		})
		
	});
</script>
</head>
<body>
<h1>change 이벤트</h1>

<form>
     <select name="job" >
       <option value="0">--직업 선택--</option>
	   <option value="회사원">회사원</option>
	   <option value="개발자">개발자</option>
	   <option value="전문직">전문직</option>
	   <option value="회계사">회계사</option>
	   <option value="의사">의사</option>	
	</select>
 </form>
 
 <div id="result"></div>	

</body>
</html>
