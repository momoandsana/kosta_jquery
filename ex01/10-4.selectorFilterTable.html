<script src="../js/jquery-3.7.1.min.js"></script>
<script>
	$(function(){
		//홀수 행의 바탕색을 설정
		$("table tr:odd").css("backgroundColor","blue");
		//짝수 행의 바탕색을 설정
		$("table tr:even").css("background-color","red");
		//첫 번째 행은 바탕색,글자색,글자크기 다른걸로 해주기
		$("table tr:nth-child(3)").css({
			backgroundcolor:"pink",
			color:"blue",
			fontsize:"10px"
		});
	});
</script>
