<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

<script src="../js/jquery-3.7.1.min.js"></script>
<script>
	$(function(){
		$("[value=확인]").click(function(){ //버튼
			//선택된 취미
			//alert($(":checkbox:checked").length); //체크박스 중에 체크된 것들의 개수

			//jQuery의 반복문=each()
			// 1.
			// $(selector).each(function(index,item){

			// });

			// 2.
			// const arr=[1,2,3,4,5];
			// $.each(반복대상, function(index,item){

			// })

			let info="취미 : "

			$(":checkbox:checked").each(function(index,item){ // forEach랑 index,item 반대임				
				// console.log(item,index);
				// item.value;
				//$(this).val();여기서 this는 호출한 주체인 $(":checkbox:checked") 
				info+=item.value;
			});

			//성별
			info+="<br>성별 : "+$(":radio:checked").val(); // radio에서 checked인 경우


			//div영역에 값 넣기
			$("div").html(info);

		


		});

	})

</script>
</head>

<body>
	<h1>click 이벤트</h1>
<form>
	취미 : 
	   <input type="checkbox"  name="hobby" value="등산">등산
	   <input type="checkbox"  name="hobby" value="낚시">낚시
	   <input type="checkbox"  name="hobby" value="수영">수영
	   <input type="checkbox"  name="hobby" value="골프">골프
	   <input type="checkbox"  name="hobby" value="축구">축구
	   <input type="checkbox"  name="hobby" value="농구">농구
	<p/>
	성별 : 
	 <input type="radio" name="gender" value="남자"/> 남자
	 <input type="radio" name="gender" value="여자"/> 여자
	
	 <input type="button" value="확인"  />
 </form>
 	
<h2>선택 결과</h2>
<div></div>

</body>
</html>
