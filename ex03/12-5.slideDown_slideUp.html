<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
	div {
		border: 1px solid red; 
		width: 200px; 
		padding: 10px;
		display: none;
	}
</style>
<script src="../js/jquery-3.7.1.js"></script>
<script>
	$(function() {
		$("ul li").click(function() {
			$("#login").slideToggle(1000,function(){
				// 보여지고 난 후에, 감춰진 후에->텍스트를 변경한다
				$(this).is(":visible") ? $("ul>li").text("로그인취소"):$("ul>li").text("로그인하기");
				// div elment가 visible이니? 여기서 this는 arrow 함수가 아니기 때문에 자신으로 호출한 div(login)을 가리킨다
			});
		});
	});
</script>
</head>
<body>

<h1>Sliding 효과</h1>
<ul>
  <li>로그인하기</li>
</ul>

<div id="login">
	<form>
		아 이 디 : <input type="text" name="id" size="10"/> <br/>
		비밀번호 : <input type="text" name="pwd" size="10"/><br/>
		<input type="button" value="로그인"/>	
		<input type="button" value="취소"/>
	</form>
</div> 
  
</body>
</html>
