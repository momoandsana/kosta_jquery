<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
	div#bigImage{border:1px solid red;width:200px;height:200px;}
</style>
<script src="../js/jquery-3.7.1.js"></script>
<script>
    $(function(){
        //attr 를 사용해서 이미지 크기를 80,80 으로 변경한다, 사진3개
        $("#product>img").attr({
            width:"80",
            height:"80"
        })


        //img위에 mouseover했을 때 현재 이미지를 div영역의 크기에 맞춰 넣는다
        $("#product>img").mouseover(function(){
            let imgSrc=$(this).attr("src");//이미지의 경로

            let divW=$("#bigImage").css("width");// css니까 px단위로 나옴
          
            let divH=$("#bigImage").css("height");
            /*
            <img src="img/heart.png" id="img" width="50" height="50"/>
            이렇게 직접적으로 width height 정보가 있어야지 attr로 정보를 얻을 수 있음
            */


            let img=`<img src="${imgSrc}" alt="" width="${divW}" height="${divH}">`;
            $("#bigImage").html(img);
        });
    })
</script>
</head>
<body>
	
<div id="product">
    <img src="img/android.jpg" />
    <img src="img/spring.jpg" />
    <img src="img/unity.jpg" />  
	  
    <div id="bigImage"> </div>
</div>
</body>
</html>
