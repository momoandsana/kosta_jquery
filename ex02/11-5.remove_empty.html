<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
	div { background-color:pink; }
</style>
 <script src="../js/jquery-3.7.1.js"></script>
 <script>
    $(function(){
        $("#removeId").on("click",function(){
            $("div").remove();// div요소를 제거
            $("div").html("<h4>안녕</h4>"); // div자체를 제거하기 때문에 이 문구가 나오지 않는다
        });

        $("#emptyId").on("click",function(){
            $("div").empty();// div 영역 안에 content를 제거
            $("div").html("<h4>안녕</h4>"); // 
        });
     
    });
 </script>

</head>
<body>
	<h1>remove() 와 empty()</h1>
	 <div>
        <p>JavaScript</p>
        <p>NodeJs</p>
    </div>    
	
	<input type="button" id="removeId" value="remove" />
    <input type="button" id="emptyId" value="empty" />
    
	
</body>
</html>

jquery의 .on() 메서드는 특정 이벤트를 dom요소에 반영하는 메커니즘 제공
첫 번째 매개변수로 이벤트의 종류를 받는다
두 번째 매개변수로 이벤트가 발생했을 때 실행할 콜백 함수이다
