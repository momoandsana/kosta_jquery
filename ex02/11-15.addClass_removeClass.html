<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
	.h1Css{background-color:yellow;border:1px solid red; color:blue}
</style>
<script src="../js/jquery-3.7.1.js"></script>
<script>
	$(function(){
		// $("h1").mouseover().mouseout();

		$("h1").hover(
		function(){//마우스 오버했을 때
			// $().css();
			$(this).addClass("h1Css");
		},
		function(){
			$(this).removeClass("h1Css");
		}); // mouseover, mouseout 모두 등록
	})
</script>

</head>
<body>
<h1>
	마우스를 올려보세요.
</h1>   
</body>
</html>
