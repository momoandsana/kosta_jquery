<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
	img{width:50px;height:40px}
</style>
 <script src="../js/jquery-3.7.1.js"></script>

 <script>
	$(function(){
		//$("h3").css({backgroundColor:"red"})
		let bgColor=["red","green","blue","pink"];

		$("h3").each(function(index,element)
		{
			$(this).css({backgroundColor:bgColor[index]});
		});

		//추가할 이미지 준비
		let img="<img src='img/jquery.jpg' alt='jquery 이미지'>";

		$("#pre").click(function()
		{
			$(".a").prepend(img);
		});	// 앞에 자식 추가

		$("#app").click(function()
		{
			$(".b").append(img);
		});	// 뒤에 자식 추가

		$("#before").click(function()
		{
			$(".c").before(img);
		});	// 형제 노드를 기준으로 앞에 추가

		$("#after").click(function()
		{
			$(".d").after(img);
		});	// 형제 노드를 기준으로 뒤에 추가
	});
 </script>

</head>
<body>
  <h1>DOM조작 - ADD </h1>
	<input type="button" id="pre" value="prepend"/>
	<input type="button" id="app" value="append"/>
	
    <input type="button" id="before" value="before"/>
	<input type="button" id="after" value="after"/>
	
	<h3 class="a">prepend 영역</h3>
	<h3 class="b">append 영역</h3>
	
	<h3 class="c">before 영역</h3>
	<h3 class="d">after 영역</h3>
</body>
</html>
